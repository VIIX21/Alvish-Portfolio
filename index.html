<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvish's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            color: #002244;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .cloud {
            position: absolute;
            background: white;
            width: 140px;
            height: 70px;
            border-radius: 50px;
            opacity: 0.8;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            animation: moveClouds 10s linear infinite;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: -20px;
            left: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .cloud:after {
            width: 100px;
            height: 100px;
            left: auto;
            right: 10px;
        }
        @keyframes moveClouds {
            from { transform: translateX(-20vw); }
            to { transform: translateX(120vw); }
        }
        .paper-plane {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 40% 70%, 0% 60%);
            opacity: 0.9;
            animation: flyPlanes 8s linear infinite;
            transform: rotate(-15deg);
            filter: drop-shadow(3px 3px 7px rgba(0, 0, 0, 0.4));
        }
        @keyframes flyPlanes {
            from { transform: translateX(-10vw) translateY(10vh) rotate(-15deg); }
            to { transform: translateX(110vw) translateY(-10vh) rotate(15deg); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <p><strong>Name:</strong> Alvish Sougaijam</p>
        <p><strong>College:</strong> Your College Name</p>
        <p><strong>Degree:</strong> B.Tech in Computer Science</p>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <p><strong>Phone:</strong> +91 XXXXXXXXXX</p>
        <p><strong>Email:</strong> alvish@example.com</p>
    </section>
    
    <script>
        function createElements(className, count, minY, maxY, duration) {
            for (let i = 0; i < count; i++) {
                let elem = document.createElement('div');
                elem.className = className;
                elem.style.top = `${Math.random() * (maxY - minY) + minY}vh`;
                elem.style.left = `${Math.random() * 100}vw`;
                elem.style.animationDuration = `${duration}s`;
                document.body.appendChild(elem);
            }
        }
        createElements('cloud', 10, 10, 80, 15);
        createElements('paper-plane', 5, 20, 90, 10);
    </script>
</body>
</html>
